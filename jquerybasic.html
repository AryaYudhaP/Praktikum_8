<html>
    <head>
        <title>Konten dengan jquery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <button id="tombol-muat">Klik</button>
        <div id="konten-container"></div>

    <script>
        $(document).ready(function() {
        $("#tombol-muat").click(function() {
            $.ajax({
            url: "InputData.html",
            success: function(data) {
                $("#konten-container").html(data);
            }
            });
        });
        });
  </script>
</body>
</html>
