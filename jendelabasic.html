<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Dialog</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #dialog-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }
    #dialog-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 10000;
    }
    #dialog-box h2 {
        margin-top: 0;
    }
    #dialog-box p {
        margin-bottom: 0;
    }
    #dialog-box button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="open-dialog">Buka Dialog</button>

    <div id="dialog-overlay"></div>
    <div id="dialog-box">
        <h2>Selamat Datang</h2>
        <p>Ini adala jendela dialog dasar</p>
        <button id="close-dialog">Tutup</button>
    </div>

    <script>
        $(document).ready(function() {
            // Open dialog when button is clicked
            $('#open-dialog').click(function() {
                $('#dialog-overlay').show();
                $('#dialog-box').show();
            });

            // Close dialog when close button is clicked
            $('#close-dialog').click(function() {
                $('#dialog-overlay').hide();
                $('#dialog-box').hide();
            });
        });
    </script>
</body>
</html>
